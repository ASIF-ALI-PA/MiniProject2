<form (ngSubmit)= "onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for = 'name'>Student Name</label>
    <input
    type="text"
    id="name"
    name="name"
    class= "form-control"
    [ngModel] = "defaultName"
    required
    #nameControl="ngModel">
    <span class = "help-block" *ngIf = "nameControl.invalid && nameControl.touched">Enter a Name!!!</span>

  </div>
  <div class="form-group">
    <label for = 'status'>Status</label>
    <select name = "status" id = "status" class="form-control" ngModel required>
      <option *ngFor=" let option of availableStatus" [value]="option.value">
        {{option.display}}
      </option>
    </select>

  </div>
  <button class ="btn btn-primary" type= "submit" [disabled]="form.invalid">Add</button>

</form>
